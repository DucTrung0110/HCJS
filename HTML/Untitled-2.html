<!DOCTYPE html>
<html lang="en">
    <head>
           <meta charset="UTF-8">

           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>Form - Input</title>
    </head>
<body>
        <!-- 1. Input -->
        <!-- 1.1 Input Text -->
        <label for="">Username: </label>
        <input type="text" name="username" value="" placeholder="Ten dang nhap">
        <!-- 1.2 Input Password -->
        <br>
        <input type="password">
        <!-- 1.3 Input Radio -->
        <br>
        <lable for="">Gender</lable>
        <input type="radio" name="gender"> Nam
        <input type="radio" name="gender"> Nu
        <!-- 1.4 input checkbox-->
        <br>
        <label for="">Chon nhieu</label>
        <input type="checkbox" name="checkbox-input">Lua chon 1
        <input type="checkbox" name="checkbox-input">Lua chon 2
        <input type="checkbox" name="checkbox-input">Lua chon 3
        <!-- 1.5 Input Button | Submit -->
        <br>
        <input type="Submit" name="login" value="Dang nhap">
        <br>
        <input type="Button" value="Dang Ki">
        <!-- 2.Form
            name: ten form
            method: phuong thuc gui du lieu. GET | POST-->
        <br>
        <form method="GET" name="login-form">
            <label for="">Username</label>
            <input type="text" name="username" value="" placeholder="Ten dang nhap">
            <label for="">Password</label>
            <input type="Password" name="Password" value="">
            <input type="submit" value="Login" name="btn_login">
        </form>
</body>
</html>
